version: "3.9"

volumes:
  pg-data:

services:
  postgres:
    container_name: postgres
    image: "postgres:14.4-alpine"
    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
      POSTGRES_DB: "postgres"
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:alpine
    restart: always
    command: redis-server --requirepass secret
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: app
    image: app
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
